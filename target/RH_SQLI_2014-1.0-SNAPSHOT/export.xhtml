<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        
      <p:dataTable id="tbl" var="car" value="#{tableBean.cars}" paginator="true" rows="10">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Model" />
		</f:facet>
		<h:outputText value="#{car.model}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Year" />
		</f:facet>
		<h:outputText value="#{car.year}"/>
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Manufacturer" />
		</f:facet>
		<h:outputText value="#{car.manufacturer}" />
	</p:column>

	<p:column>
		<f:facet name="header">
			<h:outputText value="Color" />
		</f:facet>
		<h:outputText value="#{car.color}" />
	</p:column>
</p:dataTable>
	
<h:panelGrid columns="2">
	<p:panel header="Export All Data">
		<h:commandLink>
			<p:graphicImage value="img/excel.png" />
			<p:dataExporter type="xls" target="tbl" fileName="cars" />
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="img/pdf.png" />
			<p:dataExporter type="pdf" target="tbl" fileName="cars"/>
		</h:commandLink>
		
		<h:commandLink>
			<p:graphicImage value="img/csv.png" />
			<p:dataExporter type="csv" target="tbl" fileName="cars" />
		</h:commandLink>
		
		<h:commandLink>
			<p:graphicImage value="img/xml.png" />
			<p:dataExporter type="xml" target="tbl" fileName="cars" />
		</h:commandLink>
	</p:panel>
	
	<p:panel header="Export Page Data">
		<h:commandLink>
			<p:graphicImage value="img/excel.png" />
			<p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
		</h:commandLink>

		<h:commandLink>
			<p:graphicImage value="img/pdf.png" />
			<p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true"/>
		</h:commandLink>
		
		<h:commandLink>
			<p:graphicImage value="img/csv.png" />
			<p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true"/>
		</h:commandLink>
		
		<h:commandLink>
			<p:graphicImage value="img/xml.png" />
			<p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true"/>
		</h:commandLink>
	</p:panel>
</h:panelGrid>
                    
</body>             
</html>
