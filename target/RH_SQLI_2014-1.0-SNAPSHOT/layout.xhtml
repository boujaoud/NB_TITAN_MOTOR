<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>E-chalenge-GRH Sqli </title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
                .ui-menu {
             width:200px;
             padding:0.3em;
             position:relative;
                         }
               
               
            </style>
        </h:head>


        <h:body>
           
            <h:form id="formulaire">
            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="200" >

                    <ui:include src="/template/header.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="30" >
                    <ui:include src="/template/footer.xhtml"></ui:include>

                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="200px"    closable="true" collapsible="true" header="Menu Principale" minSize="150">
                <ui:include src="/template/menu_admin.xhtml"></ui:include>
                 </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="220" style="text-align: center !important">
                    <ui:include src="/template/right.xhtml"></ui:include>
                   
                </p:layoutUnit>
               

                
                <p:layoutUnit  position="center">
                       
                   
                    <p:outputPanel id="jamal">
                        <ui:insert name="contenu"></ui:insert>
                    
                   </p:outputPanel>
                   
                </p:layoutUnit>

                
               
                
            </p:layout>
</h:form>
          

        </h:body>

    </f:view>
</html>
